<div class="prediction-container">
  <h2>Sales Prediction</h2>

  <form (ngSubmit)="onSubmit()">
    <div>
      <label for="country">Country:</label>
      <input id="country" [(ngModel)]="country" name="country" required />
    </div>

    <div>
      <label for="store">Store:</label>
      <input id="store" [(ngModel)]="store" name="store" required />
    </div>

    <div>
      <label for="product">Product:</label>
      <input id="product" [(ngModel)]="product" name="product" required />
    </div>

    <div>
      <label for="date">Date (YYYY-MM-DD):</label>
      <input id="date" [(ngModel)]="date" name="date" required />
    </div>

    <button type="submit">Get Prediction</button>
  </form>

  <!-- Displaying the result -->
  <div *ngIf="predictionResult">
    <h3>Predicted Sales:</h3>
    <p>{{ predictionResult[0] }}</p>
  </div>

  <!-- Displaying the error message -->
  <div *ngIf="errorMessage" class="error">
    <p>{{ errorMessage }}</p>
  </div>
</div>

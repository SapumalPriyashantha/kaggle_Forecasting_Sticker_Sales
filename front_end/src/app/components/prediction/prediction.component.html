<div class="prediction-container">
  <h2>Sales Prediction</h2>

  <form [formGroup]="predictionForm" (ngSubmit)="onSubmit()">
    <div>
      <label for="country">Country:</label>
      <select id="country" formControlName="country" required>
        <option value="" disabled>Select Country</option>
        <option *ngFor="let country of countries" [value]="country">{{ country }}</option>
      </select>
      <div *ngIf="predictionForm.get('country')?.invalid && predictionForm.get('country')?.touched">
        <p class="error">Country is required</p>
      </div>
    </div>

    <div>
      <label for="store">Store:</label>
      <select id="store" formControlName="store" required>
        <option value="" disabled>Select Store</option>
        <option *ngFor="let store of stores" [value]="store">{{ store }}</option>
      </select>
      <div *ngIf="predictionForm.get('store')?.invalid && predictionForm.get('store')?.touched">
        <p class="error">Store is required</p>
      </div>
    </div>

    <div>
      <label for="product">Product:</label>
      <select id="product" formControlName="product" required>
        <option value="" disabled>Select Product</option>
        <option *ngFor="let product of products" [value]="product">{{ product }}</option>
      </select>
      <div *ngIf="predictionForm.get('product')?.invalid && predictionForm.get('product')?.touched">
        <p class="error">Product is required</p>
      </div>
    </div>

    <div>
      <label for="date">Date (YYYY-MM-DD):</label>
      <input id="date" formControlName="date" required />
      <div *ngIf="predictionForm.get('date')?.invalid && predictionForm.get('date')?.touched">
        <p class="error">Please enter a valid date in YYYY-MM-DD format</p>
      </div>
    </div>

    <button type="submit" [disabled]="predictionForm.invalid">Get Prediction</button>
  </form>

  <div *ngIf="predictionResult">
    <h3>Predicted Sales : {{ predictionResult[0] }}</h3>
  </div>

  <div *ngIf="errorMessage" class="error">
    <p>{{ errorMessage }}</p>
  </div>
</div>
